<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      margin-bottom: 10px;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f2f2f2;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Form</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br><br>

      <button type="button" onclick="saveForm()">Save</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function saveForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      var formData = {
        name: name,
        email: email,
        message: message
      };

      // Create a new row in the table
      var table = document.getElementById("dataTable");
      var newRow = table.insertRow(table.rows.length);
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);

      cell1.innerHTML = name;
      cell2.innerHTML = email;
      cell3.innerHTML = message;
      cell4.innerHTML = '<button type="button" onclick="editRow(this)">Edit</button>';

      // Clear the form inputs
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }

    function editRow(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName("td");

      // Retrieve the values from the row and populate the form inputs for editing
      document.getElementById("name").value = cells[0].innerHTML;
      document.getElementById("email").value = cells[1].innerHTML;
      document.getElementById("message").value = cells[2].innerHTML;

      // Remove the row from the table
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
