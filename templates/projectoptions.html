<!DOCTYPE html>
<html>
<head>
  <title>Project Options</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .option-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Project Options</h2>
    <div class="option-buttons">
      <button onclick="goToRoute()">Route</button>
      <button onclick="goToSignal()">Signal</button>
      <button onclick="goToTrack()">Track</button>
    </div>
  </div>

  <script>
    function goToRoute() {
      window.location.href = "txt.html";
    }

    function goToSignal() {
      window.location.href = "secondedit.html";
    }

    function goToTrack() {
      window.location.href = "thirdedit.html";
    }
  </script>
</body>
</html>
